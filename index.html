<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>
    
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>

    <body>
      <h1 class="time"> </h1>
        <div id="start">
            <h1>Coding Quiz Challange</h1>
            
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

            <button id="startButton">Start Quiz</button>
        </div>
        <div id="quiz">
          <h1 id="questionTitle"></h1>
          <h2 id="questionChoices"></h2>
          <button id="ans0" class="ans">Answer One</button>
          <button id="ans1" class="ans">Answer Two</button>
          <button id="ans2" class="ans">Answer Three</button>
          <button id="ans3" class="ans">Answer Four</button>
        </div>
        <div id="endScreen">
          <h1>GAME OVER</h1>
        </div>

        <script src="assets/js/script.js"></script>
    </body>
</html>
